server {
    # Listen on the container's port 80
    listen 80;
    server_name localhost;

    # 1. --- SERVE THE REACT APP ---
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        
        # This line is crucial! It tells Nginx to
        # always serve index.html for any path that
        # isn't a file. This makes React Router work.
        try_files $uri $uri/ /index.html;
    }

    # 2. --- PROXY API CALLS TO THE BACKEND ---
    # Any request starting with /api/ will be forwarded
    location /api/ {
        
        # 'backend_app' is the service name in docker-compose.yml
        # '8000' is the internal port your Node app listens on
        proxy_pass http://backend_app:8000;
        
        # These headers are important for the backend to know
        # where the request originally came from.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}